<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/index.css">
   <title>Bootstrap Layouts</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="row">

            <div class="col-3">
                <div class="row h-100">
                    <div class="col bg-info me-2">
                    </div>
                    <div class="col">
                        <div class="row h-25">
                            <div class="col bg-info mb-2"></div>
                        </div>
                        <div class="row h-75">
                            <div class="col bg-info me-2 "></div>
                            <div class="col bg-info"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3 mx-3">
                <div class="row h-25">
                    <div class="col bg-warning mb-2 "></div>
                </div>
                <div class="row h-75">
                    <div class="bg-warning me-2 col-4"></div>
                    <div class="col bg-warning"></div>
                </div>
            </div>

            <div class="col-3">
                <div class="row h-25">
                    <div class="col-8 bg-success me-2"></div>
                    <div class="col  bg-success"></div>
                </div>
                <div class="row h-25 my-2">
                    <div class="col bg-success"></div>
                    <div class="col-4 bg-success mx-2"></div>
                    <div class="col bg-success"></div>
                </div>
                <div class="row h-25">
                    <div class="col bg-success"></div>
                    <div class="col-4 bg-success mx-2"></div>
                    <div class="col bg-success"></div>
                </div>
            </div>

        </div>

        <div class="row my-5">

            <div class="col-3">
                <div class="row h-100">
                    <div class="col-4 bg-secondary me-2"></div>
                    <div class="col bg-secondary"></div>
                </div>
            </div>

            <div class="col-3 mx-3">
                <div class="row h-25">
                    <div class="col bg-primary mb-2"></div>
                </div>
                <div class="row h-50">
                    <div class="col-4 me-2 bg-primary"></div>
                    <div class="col bg-primary"></div>
                </div>
                <div class="row h-25 ">
                    <div class="col bg-primary mt-2"></div>
                </div>
            </div>

            <div class="col-3">
                <div class="row h-25">
                    <div class="col bg-dark mb-2"></div>
                </div>
                <div class="row h-25">
                    <div class="col bg-dark mb-2"></div>
                    <div class="col mx-2 bg-dark mb-2"></div>
                    <div class="col bg-dark mb-2"></div>
                </div>
                <div class="row h-25">
                    <div class="col bg-dark"></div>
                    <div class="col mx-2 bg-dark"></div>
                    <div class="col bg-dark "></div>
                </div>
                <div class="row h-25">
                    <div class="col bg-dark mt-2"></div>
                </div>
            </div>
            
        </div>
        
        <div class="row">

            <div class="col-3">
                <div class="row h-25">
                    <div class="col bg-warning mb-2"></div>
                </div>
                <div class="row h-50">
                    <div class="col bg-warning"></div>
                    <div class="col bg-warning mx-2"></div>
                    <div class="col bg-warning me-2"></div>
                    <div class="col bg-warning"></div>
                </div>
                <div class="row h-25">
                    <div class="col bg-warning mt-2"></div>
                </div>
            </div>

            <div class="col-3 mx-3">
                <div class="row h-50">
                    <div class="col me-2 mb-2 bg-success"></div>
                    <div class="col mb-2 bg-success"></div>
                </div>
                <div class="row h-50">
                    <div class="col bg-success"></div>
                    <div class="col mx-2 bg-success"></div>
                    <div class="col bg-success"></div>
                </div>
            </div>

            <div class="col-3">
                <div class="row h-100">
                    <div class="col-4 bg-info me-2 h-100"></div>
                    <div class="col h-100">
                        <div class="row h-25">
                            <div class="col bg-info mb-2"></div>
                        </div>
                        <div class="row h-50">
                            <div class="col bg-info me-2"></div>
                            <div class="col bg-info"></div>
                        </div>
                        <div class="row h-25">
                            <div class="col bg-info mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-5">
            <div class="col-3">
                <div class="row h-25">
                    <div class="col bg-dark mb-2"></div>
                </div>
                <div class="row h-75">
                    <div class="col-4 bg-dark me-2"></div>
                    <div class="col">
                        <div class="row h-25">
                            <div class="col bg-dark mb-2"></div>
                        </div>
                        <div class="row h-75">
                            <div class="col bg-dark me-2"></div>
                            <div class="col bg-dark"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
